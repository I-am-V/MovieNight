<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-page" class="page">
        <h1>Welcome to Movie Night!</h1>
        <h2>You can Pick the genre and the movie you want.</h2>
        <h2>I hope you like my recomendations!</h2>
        <button onclick="startMovieNight()">Start</button>
    </div>

    <div id="genre-page" class="page hidden">
        <h2>Choose a Genre</h2>
        <!-- Add buttons or options for different genres -->
    </div>

    <div id="movie-page" class="page hidden">
        <h2>Choose a Movie</h2>
        <!-- Display two movie options -->
    </div>

    <div id="result-page" class="page hidden">
        <h1>Great Choice!</h1>
        <h2>Have you ever been told you have great taste in Movies?</h2>
        <p>Tonight we will watch:</p>
        <h2><span id="picked-movie"></span></h2>
        <button onclick="restartMovieNight()">Restart</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
